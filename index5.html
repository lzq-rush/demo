<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div>
    <div id="main1" style="width: 80%;height:800px;float:right"></div>
        <div>
    <div id="mainoldcpu" style="width: 20%;height:400px;"></div>
    <div id="mainnewcpu" style="width: 20%;height:400px;"></div>
        </div>
    </div>


    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChar_cpu_offload = ec.init(document.getElementById('mainnewcpu')); 
                var myChar_cpu_no_offload = ec.init(document.getElementById('mainoldcpu')); 
                var myChar_gbps = ec.init(document.getElementById('main1')); 
                
                var option_gbps = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['卸载Gbps','非卸载Gbps','卸载Mpps','非卸载Mpps']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'category',
            position: 'bottom',
            boundaryGap: true,
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'red',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                formatter: '{value}',
                textStyle: {
                    color: 'blue',
                    fontFamily: 'sans-serif',
                    fontSize: 15,
                    fontStyle: 'italic',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dashed',
                    width: 1
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(144,238,144,0.3)','rgba(135,200,250,0.3)']
                }
            },
            data : (function (){
                var now = new Date();
                var res = [];
                var len = 12;
                while (len--) {
                    res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                    now = new Date(now - 2000);
                }
                return res;
            })()
        }
    ],
    yAxis : [
        {
            type : 'value',
            position: 'left',
            min: 0,
            max: 70,
            //splitNumber: 5,
            boundaryGap: [0,0.1],
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'red',
                    type: 'dashed',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                min: 0,
                max: 70,
                splitNumber: 10,
                // rotate: -45,
                // margin: 18,
                formatter: '{value} Gbps',    // Template formatter!
                textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'verdana',
                    fontSize: 15,
                    fontStyle: 'normal',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dotted',
                    width: 2
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(205,92,92,0.3)','rgba(255,215,0,0.3)']
                }
            }
        },
        {
            type : 'value',
            splitNumber: 10,
            min : 0,
            max : 60,
            axisLabel : {
                formatter: function (value) {
                    // Function formatter
                    return value + ' Mpps'
                }
            },
            splitLine : {
                show: false
            }
        }
    ],
    series : [
        {
            name: '卸载Gbps',
            type: 'bar',
            data:[52.0, 54.9, 57.0, 53.2, 55.6, 56.7, 55.6, 52.2, 5.6, 50.0, 56.4, 53.3]
        },
        {
            name: '非卸载Gbps',
            type: 'bar',
            data: [22.6, 25.9, 29.0, 26.4, 28.7, 20.7, 25.6, 22.2, 28.7, 28.8, 26.0, 22.3]
        },
        {
            name:'卸载Mpps',
            type: 'line',
            yAxisIndex: 1,
            data: [22.0, 22.2, 23.3, 24.5, 26.3, 20.2, 20.3, 23.4, 23.0, 26.5, 22.0, 26.2]
        },
        {
            name:'非卸载Mpps',
            type: 'line',
            yAxisIndex: 1,
            data: [12.0, 12.2, 13.3, 14.5, 16.3, 18.2, 28.3, 33.4, 31.0, 24.5, 18.0, 16.2]
        }
    ]
};

var option_cpu_offload = {
    title : {
        text: '卸载CPU使用率',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['cpu0','cpu1','cpu2'],
            axisLabel:{
                textStyle:{
                    fontSize: 20
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'cpu',
            type:'bar',
            itemStyle: {
                normal: {
                    color: 'tomato',
                    barBorderColor: 'tomato',
                    barBorderWidth: 6,
                    barBorderRadius:0,
                    label : {
                        show: true, position: 'insideTop',
                        textStyle: {
                            fontSize: 20
                        }
                    }
                }
            },
            data:[2.6, 5.9, 9.0]
        }
    ]
};    
var option_cpu_no_offload = {
    title : {
        text: '非卸载CPU使用率',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['cpu0','cpu1','cpu2'],
            axisLabel:{
                textStyle:{
                    fontSize: 20
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'cpu',
            type:'bar',
            itemStyle: {
                normal: {
                    color: 'tomato',
                    barBorderColor: 'tomato',
                    barBorderWidth: 6,
                    barBorderRadius:0,
                    label : {
                        show: true, position: 'insideTop',
                        textStyle: {
                            fontSize: 20
                        }
                    }
                }
            },
            data:[2.6, 5.9, 9.0]
        }
    ]
};  

var lastData = 11;
var axisData;
// clearInterval(timeTicket);
timeTicket = setInterval(function (){

    // get data:
    lastData += Math.random() * ((Math.round(Math.random() * 10) % 2) == 0 ? 1 : -1);
    lastData = lastData.toFixed(1) - 0;
    axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');
    
    // set data
    // 动态数据接口 addData
    myChar_gbps.addData([
        [
            0,        // 系列索引
            Math.round(Math.random() * 10)+50, // 新增数据
            false,     // 新增数据是否从队列头部插入
            false     // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
        ],
        [
            1,        // 系列索引
            Math.round(Math.random() * 10)+20, // 新增数据
            false,    // 新增数据是否从队列头部插入
            false,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            axisData  // 坐标轴标签
        ],
        [
            2,        // 系列索引
            Math.round(Math.random() * 10)+10, // 新增数据
            false,    // 新增数据是否从队列头部插入
            false,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            axisData  // 坐标轴标签
        ],
        [
            3,        // 系列索引
            Math.round(Math.random() * 10)+15, // 新增数据
            false,    // 新增数据是否从队列头部插入
            false,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            axisData  // 坐标轴标签
        ]
    ]);

    option_cpu_no_offload.series[0].data[0] = Math.round(Math.random() * 10)+80;


}, 2100);

                // 为echarts对象加载数据 
                myChar_gbps.setOption(option_gbps); 
                myChar_cpu_offload.setOption(option_cpu_offload);
                myChar_cpu_no_offload.setOption(option_cpu_no_offload);
            }
        );
    </script>
</body>
